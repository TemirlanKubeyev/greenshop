<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="/css/main.css">
    <title>Home</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="wrapper">
    <div class="wrapper-box">
        <div class="welcome-box">
            <div class="welcome-box-info">
                <span class="welcome">WELCOME TO GREENSHOP</span>
                <h1>
                    <span>LET’S MAKE A</span>
                    <span>BETTER <span class="green-text">PLANET</span></span>
                </h1>
                <span class="grey-text">
                    We are an online plant shop offering
                    a wide range of cheap and trendy plants.
                    Use our plants to create an unique Urban Jungle.
                    Order your favorite plants!
                </span>
                <button class="btn">SHOP NOW</button>
            </div>
            <div class="welcome-box-flower">
                <img src="/images/big_flower.svg" class="big_flower">
                <img src="/images/small_flower.svg" class="small_flower">
            </div>
        </div>
    </div>
    <div class="product-category-box">
        <div class="category-box">
            <span class="category-text">Categories</span>
            <br>
            <form action="/products" method="post">
                <div th:each="cat : ${categories}" class="category-box-box">
                    <div class="radio">
                        <input type="radio" th:value="${cat.getId()}" name="category">
                        <span th:text="${cat.getName()}" class="radio-text"></span>
                    </div>
                    <span th:text="'(' + ${cat.product.size()} + ')'"></span>
                </div>
                <br>
                <span class="category-text">Size</span>
                <br>
                <div class="size-box">
                    <div th:each="size : ${sizes}" class="category-box-box">
                        <div class="radio">
                            <input type="radio" th:value="${size.ordinal()}" name="size">
                            <span class="radio-text" th:text="${size}"></span>
                        </div>
                        <div th:if="${size.name()}=='Small'">
                            <span th:text="'(' + ${small} + ')'"></span>
                        </div>
                        <div th:if="${size.name()}=='Medium'">
                            <span th:text="'(' + ${medium} + ')'"></span>
                        </div>
                        <div th:if="${size.name()}=='Large'">
                            <span th:text="'(' + ${large} + ')'"></span>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn">Отсортировать</button>
            </form>
        </div>
        <div class="product-block">
            <div th:each="product : ${products}" class="product-box">
                <img th:src="@{/images?file=__${product.getPhoto()}__}">
                <div class="size-box">
                    <span th:text="${product.name}"></span>
                    <span th:text="'$'+${product.price}" class="price"></span>
                </div>
            </div>
            <span th:text="${emptyProducts}"></span>
        </div>
    </div>
</div>
</body>
</html>
